<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--image slider start-->
   <div class="slider">
     <div class="slides">
        <!--radio buttons start-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <!--radio buttons end-->
        <!--slide images start-->
        <div class="slide first">
            <img src="1.jpg" alt="">
        </div>
        <div class="slide">
            <img src="2.jpg" alt="">
        </div>
        <!--slide end-->
        <!--automatic anvigation start-->
        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div> 
        </div>
        <!--automatic anvigation end-->
      </div>
      <!--manual navigation start -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>

      <!--manual navigation end -->
    </div>
    <!--image slider end-->

    </div>
    <!--lcau chuc start-->
    <button type="button"></button>
    <div class = "content">
      <h1>Câu chúc câu hò nhất quan đua theo, lời chúc cho các bạn nữ lớp mình mãi tuyệt vời nhé!</h1>
    </div>
    <!--cau chuc end-->
  </body>
</html>
